<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resenha dos Imortais</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            margin: 20px 0;
        }

        .card {
            border-radius: 8px;
            margin: 15px 0;
            padding: 20px;
            text-align: center;
        }

        .card a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        .card a:hover {
            color: #0073e6;
        }

        .card img {
            border-radius: 25px;
        }

        .sponsor-img {
            margin: 10px;
            width: 100px;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            bottom: 0;
            width: 100%;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }

            .card img {
              width: 100%;
            }


            h1 {
              font-size: 40px;
              text-align: center;
            }

            .sponsor-img {
              width: 70px;
            }
        }

        h1 {
            font-size: 60px;
        }
    </style>
</head>
<body>

    <img src="images/logo_resenha.png" alt="Instagram do Resenha" style="margin-top: 5%;">

    <h1><span>RESENHA D</span><span style="color: blue">OS IMORTAIS </span></h1>

    <section>
        <div class="card">
            <a href="https://www.instagram.com/resenhadosimortais/" target="_blank">
                <img src="images/card-resenha.png" alt="Instagram do Resenha">
            </a>
        </div>

        <!-- Repetindo cards -->
        <div class="card">
            <a href="https://www.instagram.com/resenhadosimortais/" target="_blank">
                <img src="images/card-resenha.png" alt="Instagram do Resenha">
            </a>
        </div>
    </section>

    <section style="text-align: center; margin-bottom: 200px;">
        <h2>Apoiadores</h2>
        <div style="display: flex; justify-content: center; flex-wrap: wrap;">
            <img src="https://via.placeholder.com/100x100?text=Apoiador+1" alt="Apoiador 1" class="sponsor-img" style="border-radius: 50%;">
            <img src="https://via.placeholder.com/100x100?text=Apoiador+2" alt="Apoiador 2" class="sponsor-img" style="border-radius: 50%;">
            <img src="https://via.placeholder.com/100x100?text=Apoiador+3" alt="Apoiador 3" class="sponsor-img" style="border-radius: 50%;">
        </div>
    </section>

    <footer>
        Resenha dos Imortais Â© Todos os direitos reservados
    </footer>
</body>
</html>
